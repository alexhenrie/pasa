<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>

    <!-- Raisin picture is CC-BY-SA-2.5 from Cary Bass, https://commons.wikimedia.org/wiki/File:Single_raisin.jpg -->
    <link rel="icon" type="image/png" href="about:pasa/icon-16.png"/>

    <link href="about:pasa/bootstrap.min.css" rel="stylesheet"/>

    <style>
      label {
        -moz-user-select: none;
        user-select: none;
      }
      td {
        padding-left: 25px;
        padding-right: 25px;
        vertical-align: top;
      }
      #passwordCell {
        border-bottom: none;
        border-right: 1px solid black;
        width: 50ex;
      }
      /* big screen */
      @media not all and (max-width: 100ex) {
        body {
          padding-bottom: 25px;
        }
        h2 {
          margin-top: 0;
        }
        .small-screen {
          display: none;
        }
      }
      /* small screen */
      @media (max-width: 100ex) {
        td {
          display: inline-block;
          padding-bottom: 25px;
        }
        .big-screen {
          display: none;
        }
        #passwordCell {
          border-bottom: 1px solid black;
          border-right: none;
          width: auto;
        }
      }
    </style>

    <style id="styleblock">
      #dots:before {
        content: "\A0"; /* nbsp placeholder */
      }
    </style>

    <title></title>
  </head>
  <body class="container" style="display:none">
    <div id="warnings"></div>

    <div class="btn" style="font-size:x-large; float:right"><a id="viewSaved"></a></div>

    <table style="clear:both; margin-left:auto; margin-right:auto">
      <tr>
        <td id="passwordCell">
          <h2 id="passwordHeader"></h2>

          <div style="font-family:monospace; position:relative; width:inherit; word-wrap:break-word">
            <div id="password" style="color:transparent; font-size:xx-large; padding:0.5em 1em 0.5em 1em; position:absolute; width:inherit"></div>
            <div id="dots" style="font-size:xx-large; padding:0.5em 1em 0.5em 1em; width:inherit"></div>
          </div>

          <p id="passwordWarning"></p>

          <button class="btn btn-lg btn-primary small-screen" id="clipboardCopy1"></button>
        </td>
        <td>
          <form class="form-horizontal" id="form">
            <h2 id="optionsHeader"></h2>

            <div class="form-group" style="margin-left:0">
              <div class="checkbox">
                <input checked="checked" id="miniscule" name="miniscule" type="checkbox"/>
                <label for="miniscule" id="minisculeLabel"></label>
              </div>
            </div>

            <div class="form-group" style="margin-left:0">
              <div class="checkbox">
                <input checked="checked" id="majiscule" name="majiscule" type="checkbox"/>
                <label for="majiscule" id="majisculeLabel"></label>
              </div>
            </div>

            <div class="form-group" style="margin-left:0">
              <div class="checkbox">
                <input checked="checked" id="numbers" name="numbers" type="checkbox"/>
                <label for="numbers" id="numbersLabel"></label>
              </div>
            </div>

            <div class="form-group" style="margin-left:0">
              <div class="checkbox">
                <input id="symbols" name="symbols" style="float:none" type="checkbox"/>
                <label for="symbols" id="symbolsLabel"></label>
                <input id="oksymbols" class="form-control" name="oksymbols" oninput="document.getElementById('symbols').checked = true" style="display:inline; width:20ex" type="text" value="-_."/>
              </div>
            </div>

            <div class="form-group" style="margin-left:0">
              <span id="lengthLabel"></span>
              <input style="display:inline; width:10ex" class="form-control" id="length" name="length" type="number" max="1000" min="1" value="10"/>
            </div>

            <input class="btn btn-primary btn-lg small-screen" id="generate1" type="submit"></input>
          </form>
        </td>
      </tr>
      <tr class="big-screen">
        <td style="border-right:1px solid black">
          <button class="btn btn-lg btn-primary" id="clipboardCopy2"></button>
        </td>
        <td>
          <button class="btn btn-primary btn-lg" id="generate2" onclick="document.getElementById('form').submit()"></button>
        </td>
      </tr>
    </table>
  </body>
</html>
