<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>

    <!-- Raisin picture is CC-BY-SA-2.5 from Cary Bass, https://commons.wikimedia.org/wiki/File:Single_raisin.jpg -->
    <link rel="icon" type="image/png" href="about:pasa/icon-16.png"/>

    <style id="styleblock">
      #dots::before {
        content: "\A0"; /* nbsp placeholder */
      }
    </style>

    <title></title>
  </head>
  <body class="container" style="display:none">
    <div id="warnings"></div>

    <div class="btn" style="font-size:x-large; float:right"><a id="viewSaved"></a></div>

    <table style="clear:both; margin-left:auto; margin-right:auto">
      <tr>
        <td id="passwordCell">
          <h2 id="passwordHeader"></h2>

          <div style="font-family:monospace; position:relative; width:inherit; word-wrap:break-word">
            <div id="password" style="color:transparent; font-size:xx-large; padding:0.5em 1em 0.5em 1em; position:absolute; width:inherit"></div>
            <div id="dots" style="font-size:xx-large; padding:0.5em 1em 0.5em 1em; width:inherit"></div>
          </div>

          <p id="passwordWarning"></p>

          <button class="btn btn-lg btn-primary small-screen" id="clipboardCopy1"></button>
        </td>
        <td>
          <form class="form-horizontal" id="form">
            <div style="display:flex; align-items:baseline">
              <h2 id="optionsHeader"></h2>
              <div style="flex-grow:1; padding-left:25px; text-align:right">
                <a class="btn btn-default" href="" id="resetButton" role="button"></a>
              </div>
            </div>

            <div class="form-group">
              <label class="checkbox-inline">
                <input checked="checked" id="miniscules" name="miniscules" type="checkbox"/>
                <span id="minisculesLabel"></span>
              </label>
            </div>

            <div class="form-group">
              <label class="checkbox-inline">
                <input checked="checked" id="majiscules" name="majiscules" type="checkbox"/>
                <span id="majisculesLabel"></span>
              </label>
            </div>

            <div class="form-group">
              <label class="checkbox-inline">
                <input checked="checked" id="numbers" name="numbers" type="checkbox"/>
                <span id="numbersLabel"></span>
              </label>
            </div>

            <div class="form-group">
              <label class="checkbox-inline">
                <input checked="checked" id="lookalikes" name="lookalikes" type="checkbox"/>
                <span id="lookalikesLabel"></span>
              </label>
            </div>

            <div class="form-group">
              <label class="checkbox-inline">
                <input id="symbols" name="symbols" style="float:none" type="checkbox"/>
                <span id="symbolsLabel"></span>
                <input id="oksymbols" class="form-control" name="oksymbols" oninput="document.getElementById('symbols').checked = true" style="display:inline; width:20ex" type="text" value="@#$%&amp;-+*!?/."/>
              </label>
            </div>

            <div class="form-group">
              <span id="lengthLabel"></span>
              <input style="display:inline; width:10ex" class="form-control" id="length" name="length" type="number" max="1000" min="1" value="10"/>
            </div>

            <button class="btn btn-primary btn-lg small-screen" id="generate1"></button>
          </form>
        </td>
      </tr>
      <tr class="big-screen">
        <td style="border-right:1px solid black">
          <button class="btn btn-lg btn-primary" id="clipboardCopy2"></button>
        </td>
        <td>
          <button class="btn btn-primary btn-lg" id="generate2"></button>
        </td>
      </tr>
    </table>
  </body>
</html>
